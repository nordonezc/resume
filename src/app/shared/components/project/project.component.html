<!-- Projects-->
<section class="projects-section bg-light" id="projects">
  <div class="container px-4 px-lg-5">
    <!-- Featured Project Row-->
    <div class="row gx-0 mb-4 mb-lg-5 align-items-center">
      <div class="col-xl-8 col-lg-7">
        <img class="img-fluid mb-3 mb-lg-0" [src]="principalImage" alt="..." />
      </div>
      <div class="col-xl-4 col-lg-5">
        <div class="featured-text text-center text-lg-left">
          <h4>{{ title }}</h4>
          <p class="text-black-50 mb-0">{{ description }}</p>
        </div>
      </div>
    </div>
    <ng-container *ngFor="let experience of eachExperience; let i = index">
      <div
        class="row gx-0 justify-content-center"
        [ngClass]="{ 'mb-5 mb-lg-0': i % 2 == 0 }"
      >
        <div class="col-lg-6" [ngClass]="{ 'order-lg-first': i % 2 == 1 }">
          <img
            class="img-fluid"
            [src]="experience.imageExperience"
            alt="..."
            fill
          />
        </div>
        <div class="col-lg-6" [ngClass]="{ 'order-lg-first': i % 2 == 0 }">
          <div class="bg-black h-100 project">
            <div class="d-flex h-100">
              <div
                class="project-text w-100 my-auto"
                [ngClass]="{
                  'text-lg-left': i % 2 == 1,
                  'text-lg-right': i % 2 == 0
                }"
              >
                <h4 class="text-white text-center">
                  {{ experience.titleExperience }}
                </h4>
                <ul class="mb-0 text-white-50 text-left">
                  <li
                    *ngFor="
                      let descriptionExp of experience.descriptionExperience
                    "
                  >
                    {{ descriptionExp }}
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</section>
